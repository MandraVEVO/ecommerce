version: '3'

services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - "5434:5432"  # Puerto libre
    environment: 
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: ecommerce_db
    volumes:
      - ./postgres:/var/lib/postgresql/data
